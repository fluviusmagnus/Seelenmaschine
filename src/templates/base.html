<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seelenmaschine{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Header -->
    <header class="top-navbar">
        <div class="navbar-container">
            <button class="mobile-menu-btn" id="sidebar-toggle" aria-label="Toggle sidebar">
                <i class="bi bi-list"></i>
            </button>

            <div class="navbar-brand">
                <span>Seelenmaschine</span>
            </div>

            <div class="navbar-status">
                <span id="status-indicator" class="status-badge status-success">
                    <i class="bi bi-circle-fill"></i>
                    <span id="status-text">就绪</span>
                </span>
            </div>
        </div>
    </header>

    <!-- Sidebar overlay for mobile -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Main content -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-light border-end sidebar" id="sidebar">
                <div class="p-3">
                    <!-- Session Info -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="card-title mb-0">
                                <i class="bi bi-info-circle me-1"></i>
                                会话信息
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="session-info">
                                <div class="mb-2">
                                    <small class="text-muted">会话ID:</small>
                                    <div id="session-id" class="fw-bold">{{ session_info.session_id }}</div>
                                </div>
                                <div class="mb-2">
                                    <small class="text-muted">开始时间:</small>
                                    <div id="start-time">{{ session_info.start_time|default('未知') }}</div>
                                </div>
                                <div class="mb-2">
                                    <small class="text-muted">对话轮数:</small>
                                    <div id="conv-count" class="fw-bold">{{ session_info.current_conv_count|default(0)
                                        }}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-grid gap-2">
                        <button id="reset-btn" class="btn btn-outline-warning btn-sm">
                            <i class="bi bi-arrow-clockwise me-1"></i>
                            重置会话
                        </button>
                        <button id="save-btn" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-archive me-1"></i>
                            归档会话
                        </button>
                        <button id="clear-input-btn" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-eraser me-1"></i>
                            清除输入
                        </button>
                    </div>

                    <!-- Settings -->
                    <div class="mt-3">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title mb-0">
                                    <i class="bi bi-gear me-1"></i>
                                    设置
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
                                    <label class="form-check-label" for="dark-mode-toggle">
                                        深色模式
                                    </label>
                                </div>
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="auto-scroll-toggle" checked>
                                    <label class="form-check-label" for="auto-scroll-toggle">
                                        自动滚动
                                    </label>
                                </div>
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="tools-toggle" checked>
                                    <label class="form-check-label" for="tools-toggle">
                                        工具调用 <small class="text-muted">(临时)</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main chat area -->
            <div class="col-md-9 col-lg-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="error-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <strong class="me-auto">错误</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="error-message">
                发生了一个错误
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="success-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle-fill me-2"></i>
                <strong class="me-auto">成功</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="success-message">
                操作成功
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
